<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>

  <body class="app">

    <header class="header">
      <img
          class="header__img"
          src="./eisenhower-matrix.jpg" 
          alt="Eisenhower matrix">
      <a
          class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>

    <main class="todo">

      <section class="add">
        <label class="add__title" for="new-task">Add Item</label>
        <div class="add__form">
          <input id="new-task" class="add__task" type="text">
          <button class="add__btn">Add</button>
        </div>
      </section>

      <section class="incomplete">
        <h3 class="incomplete__title">Todo</h3>
        <ul class="incomplete__items" id="incomplete-tasks">
          <li class="incomplete__item task">
            <input class="task__check" type="checkbox">
            <label class="task__name">Pay Bills</label>
            <input class="task__input" type="text">
            <button class="task__edit">Edit</button>
            <button class="task__delete">
              <img class="task__delete-img" src="./remove.svg" alt="delete icon">
            </button>
          </li>
          <li class="incomplete__item task task--edit">
            <input class="task__check" type="checkbox">
            <label class="task__name">Go Shopping</label>
            <input class="task__input" type="text" value="Go Shopping" >
            <button class="task__edit">Save</button>
            <button class="task__delete">
              <img class="task__delete-img" src="./remove.svg" alt="delete icon">
            </button>
          </li>
        </ul>
      </section>

      <section class="completed">
        <h3 class="completed__title">Completed</h3>
        <ul class="completed__items" id="completed-tasks">
          <li class="completed__item task">
            <input class="task__check" type="checkbox" checked>
            <label class="task__name">See the Doctor</label>
            <input class="task__input" type="text">
            <button class="task__edit">Edit</button>
            <button class="task__delete">
              <img class="task__delete-img" src="./remove.svg" alt="delete icon">
            </button>
          </li>
        </ul>
      </section>
      
    </main>

    <script src="app.js"></script>
  </body>

</html>
